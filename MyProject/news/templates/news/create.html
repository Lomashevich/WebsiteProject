{% extends 'main/layout.html' %}

{% block title %}Добавление статьи{% endblock %}

{% block content %}
    <div class="features">
        <h1>Добавление статьи</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.intro }}<br>
            {{ form.text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span><br>
            <button class="btn btn-warning" type="submit">Разместить статью</button>
        </form>
    </div>
{% endblock %}
